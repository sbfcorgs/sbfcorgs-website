<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donate - SBFC Organization</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="donation-wrapper">
  <h2>Support Our Mission</h2>

  <form class="donation-form">
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email Address" required>
    <input type="number" placeholder="Donation Amount" required>

    <select required>
      <option value="">Select Payment Method</option>
      <option>bKash</option>
      <option>Nagad</option>
      <option>Bank Transfer</option>
    </select>

    <button type="submit">Donate Now</button>
  </form>

  <div class="payment-methods">
    <div class="payment-card">bKash</div>
    <div class="payment-card">Nagad</div>
    <div class="payment-card">Bank</div>
  </div>
</section>

</body>
</html>
