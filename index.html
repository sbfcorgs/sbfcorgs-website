<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SBFC Organization</title>

<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- GALLERY -->
<section class="gallery" id="gallery">
  <h2>Community Moments</h2>

  <div class="gallery-container">
    <img src="gallery1.jpg" onclick="openModal();currentSlide(1)">
    <img src="gallery2.jpg" onclick="openModal();currentSlide(2)">
    <img src="gallery3.jpg" onclick="openModal();currentSlide(3)">
    <img src="gallery4.jpg" onclick="openModal();currentSlide(4)">
    <img src="gallery5.jpg" onclick="openModal();currentSlide(5)">
    <img src="gallery6.jpg" onclick="openModal();currentSlide(6)">
  </div>
</section>

<!-- FULL SCREEN MODAL -->
<div id="myModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>

  <div class="modal-content">

    <div class="mySlides"><img src="gallery1.jpg"></div>
    <div class="mySlides"><img src="gallery2.jpg"></div>
    <div class="mySlides"><img src="gallery3.jpg"></div>
    <div class="mySlides"><img src="gallery4.jpg"></div>
    <div class="mySlides"><img src="gallery5.jpg"></div>
    <div class="mySlides"><img src="gallery6.jpg"></div>

    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>

  </div>
</div>

<script>
let slideIndex = 1;
let autoSlideInterval;

/* OPEN MODAL */
function openModal() {
  document.getElementById("myModal").style.display = "block";
  showSlides(slideIndex);
  startAutoSlide();
}

/* CLOSE MODAL */
function closeModal() {
  document.getElementById("myModal").style.display = "none";
  stopAutoSlide();
}

/* NEXT / PREV */
function plusSlides(n) {
  showSlides(slideIndex += n);
}

/* THUMB CLICK */
function currentSlide(n) {
  showSlides(slideIndex = n);
}

/* MAIN SLIDE FUNCTION */
function showSlides(n) {
  let slides = document.getElementsByClassName("mySlides");

  if (n > slides.length) { slideIndex = 1 }
  if (n < 1) { slideIndex = slides.length }

  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }

  slides[slideIndex-1].style.display = "flex";
}

/* AUTO PLAY */
function startAutoSlide() {
  autoSlideInterval = setInterval(() => {
    plusSlides(1);
  }, 3000);
}

function stopAutoSlide() {
  clearInterval(autoSlideInterval);
}

/* KEYBOARD SUPPORT */
document.addEventListener("keydown", function(e) {
  const modal = document.getElementById("myModal");
  if (modal.style.display === "block") {
    if (e.key === "ArrowRight") plusSlides(1);
    if (e.key === "ArrowLeft") plusSlides(-1);
    if (e.key === "Escape") closeModal();
  }
});
</script>

</body>
</html>
