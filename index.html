<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SBFC Organization</title>

<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

<!-- LOADER -->
<div id="loader">
  <div class="spinner"></div>
</div>

<!-- NAVBAR -->
<header id="navbar">
  <div class="navbar">
    <div class="nav-left">
      <img src="logo.png">
      <span>SBFC Organization</span>
    </div>

    <div class="nav-center">
      Building Stronger Communities Together
    </div>

    <div class="nav-right" id="navMenu">
      <a href="#">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="#">Notice</a>
      <a href="#">Contact</a>
      <button class="donate-btn">Donate</button>
    </div>

    <div class="hamburger" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
  </div>
</header>

<!-- HERO -->
<section class="hero"></section>

<!-- GALLERY -->
<section class="gallery reveal">
  <h2>Community Moments</h2>
  <div class="gallery-container">
    <img src="gallery1.jpg" onclick="openModal();currentSlide(1)">
    <img src="gallery2.jpg" onclick="openModal();currentSlide(2)">
    <img src="gallery3.jpg" onclick="openModal();currentSlide(3)">
    <img src="gallery4.jpg" onclick="openModal();currentSlide(4)">
    <img src="gallery5.jpg" onclick="openModal();currentSlide(5)">
    <img src="gallery6.jpg" onclick="openModal();currentSlide(6)">
  </div>
</section>

<!-- MODAL -->
<div id="myModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <div class="modal-content">
    <div class="mySlides"><img src="gallery1.jpg"></div>
    <div class="mySlides"><img src="gallery2.jpg"></div>
    <div class="mySlides"><img src="gallery3.jpg"></div>
    <div class="mySlides"><img src="gallery4.jpg"></div>
    <div class="mySlides"><img src="gallery5.jpg"></div>
    <div class="mySlides"><img src="gallery6.jpg"></div>
    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
  </div>
</div>

<!-- FOOTER -->
<footer>
  <div class="footer-bottom">
    © 2026 SBFC Organization. All rights reserved.
  </div>
</footer>

<!-- JAVASCRIPT -->
<script>

window.addEventListener("load",function(){
  document.getElementById("loader").style.display="none";
});

function toggleMenu(){
  document.getElementById("navMenu").classList.toggle("active");
}

window.addEventListener("scroll",function(){
  document.querySelectorAll(".reveal").forEach(el=>{
    let top=el.getBoundingClientRect().top;
    if(top<window.innerHeight-100){
      el.classList.add("active");
    }
  });
});

let slideIndex=1,autoSlide;
function openModal(){
  document.getElementById("myModal").style.display="block";
  showSlides(slideIndex);
  autoSlide=setInterval(()=>plusSlides(1),3000);
}
function closeModal(){
  document.getElementById("myModal").style.display="none";
  clearInterval(autoSlide);
}
function plusSlides(n){showSlides(slideIndex+=n);}
function currentSlide(n){showSlides(slideIndex=n);}
function showSlides(n){
  let slides=document.getElementsByClassName("mySlides");
  if(n>slides.length) slideIndex=1;
  if(n<1) slideIndex=slides.length;
  for(let i=0;i<slides.length;i++) slides[i].style.display="none";
  slides[slideIndex-1].style.display="flex";
}

</script>

</body>
</html>
