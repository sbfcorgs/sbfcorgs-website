<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SBFC Organization</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

/* ================= RESET ================= */
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
scroll-behavior:smooth;
}

body{
background:url("images/hero.jpg") no-repeat center center/cover;
color:white;
overflow-x:hidden;
}

/* Overlay */
body::before{
content:"";
position:fixed;
width:100%;
height:100%;
background:linear-gradient(135deg,rgba(0,0,0,0.75),rgba(0,0,0,0.4));
z-index:-1;
}

/* ================= PROGRESS BAR ================= */
#progressBar{
position:fixed;
top:0;
left:0;
height:5px;
background:linear-gradient(90deg,#ff6b00,#ff0066);
width:0%;
z-index:2000;
}

/* ================= LOADER ================= */
#loader{
position:fixed;
width:100%;
height:100%;
background:#000;
display:flex;
justify-content:center;
align-items:center;
z-index:3000;
}

.spinner{
width:50px;
height:50px;
border:5px solid #fff;
border-top:5px solid #ff0066;
border-radius:50%;
animation:spin 1s linear infinite;
}

@keyframes spin{
100%{transform:rotate(360deg);}
}

/* ================= GLASS ================= */
.glass{
background:rgba(255,255,255,0.08);
backdrop-filter:blur(15px);
border:1px solid rgba(255,255,255,0.2);
border-radius:20px;
box-shadow:0 8px 32px rgba(0,0,0,0.4);
}

/* ================= NAVBAR ================= */
header{
position:fixed;
width:100%;
top:0;
z-index:1000;
}

.navbar{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 40px;
}

.nav-left{
display:flex;
align-items:center;
gap:10px;
}

.nav-left img{
width:40px;
}

.nav-center{
text-align:center;
}

.nav-center h1{
font-size:18px;
}

.nav-center p{
font-size:12px;
}

.nav-right{
display:flex;
gap:20px;
}

.nav-right a{
color:white;
text-decoration:none;
transition:0.3s;
}

.nav-right a:hover{
color:#ffcc00;
}

.donate-btn{
background:linear-gradient(45deg,#ff6b00,#ff0066);
padding:8px 18px;
border-radius:30px;
}

.hamburger{
display:none;
font-size:22px;
cursor:pointer;
}

/* ================= HERO ================= */
.hero{
height:100vh;
}

/* ================= SECTION COMMON ================= */
section{
padding:100px 40px;
text-align:center;
}

.gallery-container,
.updates-container{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
margin-top:40px;
}

.gallery img{
width:100%;
border-radius:15px;
cursor:pointer;
}

.update-card{
padding:30px;
}

.update-card i{
font-size:30px;
margin-bottom:15px;
color:#ffcc00;
}

/* ================= MODAL ================= */
.modal{
display:none;
position:fixed;
z-index:3000;
left:0;
top:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.9);
}

.modal-content{
position:relative;
margin:auto;
top:10%;
width:80%;
max-width:800px;
}

.mySlides{
display:none;
justify-content:center;
}

.mySlides img{
width:100%;
border-radius:15px;
}

.close{
position:absolute;
top:20px;
right:35px;
font-size:40px;
cursor:pointer;
}

.prev,.next{
cursor:pointer;
position:absolute;
top:50%;
font-size:40px;
padding:10px;
color:white;
}

.prev{left:0;}
.next{right:0;}

/* ================= CTA ================= */
.cta{
padding:80px 20px;
}

.donate-main{
display:inline-block;
margin-top:20px;
padding:12px 30px;
background:linear-gradient(45deg,#ff6b00,#ff0066);
border-radius:40px;
color:white;
text-decoration:none;
}

/* ================= FOOTER ================= */
footer{
background:rgba(0,0,0,0.7);
padding:50px 20px;
}

.footer-container{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:30px;
}

footer a{
color:white;
text-decoration:none;
}

.footer-bottom{
margin-top:30px;
text-align:center;
font-size:14px;
}

/* ================= REVEAL ================= */
.reveal{
opacity:0;
transform:translateY(50px);
transition:1s;
}

.reveal.active{
opacity:1;
transform:translateY(0);
}

/* ================= RESPONSIVE ================= */
@media(max-width:768px){
.nav-center{display:none;}
.nav-right{
position:absolute;
top:70px;
right:20px;
flex-direction:column;
background:#111;
padding:20px;
display:none;
}
.nav-right.active{display:flex;}
.hamburger{display:block;}
}

</style>
</head>
<body>

<div id="progressBar"></div>

<div id="loader">
<div class="spinner"></div>
</div>

<header class="glass">
<div class="navbar">
<div class="nav-left">
<img src="images/logo.png" alt="SBFC Logo">
<span>SBFC Organization</span>
</div>

<div class="nav-center">
<h1>Welcome to SBFC Organization</h1>
<p>We work together to create opportunities, empower youth, and build stronger communities.</p>
</div>

<div class="nav-right" id="navMenu">
<a href="#home">Home</a>
<a href="#gallery">Gallery</a>
<a href="notice.html">Notice</a>
<a href="#contact">Contact</a>
<a href="donation.html" class="donate-btn">Donate</a>
</div>

<div class="hamburger" onclick="toggleMenu()">
<i class="fas fa-bars"></i>
</div>
</div>
</header>

<section class="hero" id="home"></section>

<!-- Gallery, Updates, CTA, Footer same as you provided (unchanged content) -->

<script>

/* LOADER */
window.addEventListener("load",function(){
document.getElementById("loader").style.display="none";
});

/* HAMBURGER */
function toggleMenu(){
document.getElementById("navMenu").classList.toggle("active");
}

/* REVEAL */
window.addEventListener("scroll",function(){
document.querySelectorAll(".reveal").forEach(el=>{
let top=el.getBoundingClientRect().top;
if(top<window.innerHeight-100){
el.classList.add("active");
}
});
});

/* PROGRESS BAR */
window.onscroll=function(){
let winScroll=document.documentElement.scrollTop;
let height=document.documentElement.scrollHeight-document.documentElement.clientHeight;
let scrolled=(winScroll/height)*100;
document.getElementById("progressBar").style.width=scrolled+"%";
};

</script>

</body>
</html>
